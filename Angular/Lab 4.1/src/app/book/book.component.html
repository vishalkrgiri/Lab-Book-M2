<table border="1">

    <tr>
    <th>Book ID</th>
    <th>Book Title</th>
    <th>Book Year Of Publish</th>
    <th>Book Author</th>
    </tr>
    
    <tr *ngFor="let book of books">
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.year}}</td>
    <td>{{book.author}}</td>
    </tr>
</table>
